<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devTools Helpers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> devTools Helpers </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid" style="padding-top: 10px">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="text-center">type</th>
            <th class="text-center">class</th>
            <th class="text-center">param_name</th>
            <th class="text-center"></th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <button
                class="btn btn-md btn-primary"
                id="addRowTable"
                type="button"
              >
                Add new Row
              </button>
            </td>
          </tr>
          <tr>
            <td colspan="4">&nbsp;</td>
          </tr>
          <tr>
            <td colspan="4"><b>Kode MQ::</b></td>
          </tr>
          <tr>
            <td colspan="4">
              <input
                type="text"
                name="kode_mq"
                id="kode_mq"
                class="form-control"
              />
            </td>
          </tr>
          <tr>
            <td colspan="4"><b>Name MQ::</b></td>
          </tr>
          <tr>
            <td colspan="4">
              <input
                type="text"
                name="name_mq"
                id="name_mq"
                class="form-control"
              />
            </td>
          </tr>
          <tr>
            <td colspan="4"><b>Sql::</b></td>
          </tr>
          <tr>
            <td colspan="4">
              <textarea
                class="form-control"
                name="sql"
                id="sql"
                cols="30"
                rows="3"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <button
                class="btn btn-md btn-success"
                id="generate"
                type="button"
              >
                Generate
              </button>
            </td>
          </tr>
          <tr>
            <td colspan="4"><b>Result::</b></td>
          </tr>
          <tr>
            <td colspan="4">
              <textarea
                class="form-control"
                name="result"
                id="result"
                cols="30"
                rows="10"
              ></textarea>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="js/mq.js"></script>
  </body>
</html>
